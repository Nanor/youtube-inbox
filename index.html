<!doctype html>
<html>
  <head>
    <title>YouTube Inbox</title>
    <link rel="stylesheet" type="text/css" href="index.css">
		<link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.min.css">
		
		<link rel="icon" href="favicon-vflz7uhzw.ico" sizes="32x32">
  </head>
  <body>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="auth.js"></script>
		<script type="text/javascript" src="index.js"></script>
		<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
    
		<div class="top-bar">
			<div class="button-bar">
				<button class="pre-auth" id="login-link">Log in</button>
				<button id="all-done" title="Mark all as watched"><i class="fa fa-check fa-3x"></i></button>
				<button id="all-undone" title="Mark all as unwatched"><i class="fa fa-remove fa-3x"></i></button>
			</div>
			<div class="tab-bar">
				<button id="unwatched" class="tab" class="selected">Unwatched</button>
				<button id="watched" class="tab">Watched</button>
			</div>
		</div>			
		<div class="videos">
			<div class="no-videos">
				No videos to display. You're all caught up!
			</div>
		</div>
  </body>
</html>
