<!doctype html>
<html>
<head>
	<title>YouTube Inbox</title>
	<link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">

	<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.js"></script>
	<script type="text/javascript" src="auth.js"></script>
	<script type="text/javascript" src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="linkify.min.js"></script>
	<script type="text/javascript" src="linkify-jquery.min.js"></script>
	<script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
	<script type="text/javascript" src="index.js"></script>

	<link rel="icon" href="favicon-vflz7uhzw.ico" sizes="32x32">
</head>
<body>

<div class="top-bar container">
	<div class="row">
		<div class="col-xs-2">
			<button class="btn btn-default settings-toggle" id="settings-button"><i class="fa fa-gear"></i></button>
			<button class="btn btn-default" id="refresh"><i class="fa fa-refresh"></i></button>
		</div>
		<div class="col-xs-1"></div>
		<button id="unwatched" class="tab col-xs-3 selected">
			<div class="text">Unwatched (0)</div>
		</button>
		<button id="watched" class="tab col-xs-3">
			<div class="text">Watched (0)</div>
		</button>
		<div class="col-xs-2"></div>
		<button id="all-done" class="btn btn-default col-xs-1" title="Mark all as watched"><i class="fa fa-check fa-3x"></i></button>
		<button id="all-undone" class="btn btn-default col-xs-1" title="Mark all as unwatched"><i class="fa fa-remove fa-3x"></i></button>
	</div>
</div>
<div class="videos">
	<div class="no-videos row">
		No videos to display. You're all caught up!
	</div>
</div>
<div class="settings">
	<button class="btn btn-default settings-toggle" id="settings-button-window"><i class="fa fa-gear"></i></button>
	<button class="btn btn-default pre-auth" id="login-link">Log in</button>
	<button class="btn btn-default post-auth" id="logout-link">Log out</button>
	<label>Update interval:<input id="update-interval" type="number" value="5"/>minutes.<div class="note">(0 for never)</div></label>
	<label>Discard watched videos older than<input id="history-length" type="number" value="28"/>days old.</label>
	<p class="note">(Unwatched videos will be kept forever)</p>
	<label for="autoplay">Auto-play videos?<input type="checkbox" id="autoplay"></label>
	<label for="expand">Expand playing videos?<input type="checkbox" id="expand"></label>
</div>
</body>
</html>
