<!doctype html>
<html>
<head>
    <title>YouTube Inbox</title>

    <link rel="stylesheet" href="libraries/font-awesome-4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">

    <script src="http://code.jquery.com/jquery-2.0.0.js"></script>
    <script src="libraries/gapi/auth.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="libraries/linkify/linkify.min.js"></script>
    <script src="libraries/linkify/linkify-jquery.min.js"></script>
    <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="index.js"></script>

    <link rel="icon" href="favicon-vflz7uhzw.ico" sizes="32x32">
</head>
<body>

<div class="top-bar">
    <label for="settings-toggle" class="btn btn-default settings-toggle"><i class="fa fa-gear"></i></label>
    <button class="btn btn-default" id="refresh"><i class="fa fa-refresh"></i></button>
    <input type="radio" name="tab" value="unwatched" id="tab-unwatched" checked>
    <label for="tab-unwatched" id="unwatched" class="tab">
        <div class="text">Unwatched (0)</div>
    </label>
    <input type="radio" name="tab" value="watched" id="tab-watched">
    <label for="tab-watched" id="watched" class="tab">
        <div class="text">Watched (0)</div>
    </label>
    <input type="radio" name="tab" value="blocked" id="tab-blocked">
    <label for="tab-blocked" id="blocked" class="tab">
        <div class="text">Blocked (0)</div>
    </label>
    <button id="all-done" class="btn btn-default" title="Mark all as watched"><i class="fa fa-check"></i></button>
    <button id="all-undone" class="btn btn-default" title="Mark all as unwatched"><i class="fa fa-remove"></i></button>
</div>
<div class="videos">
    <div class="watched-videos video-list"></div>
    <div class="unwatched-videos video-list"></div>
    <div class="blocked-videos video-list"></div>
    <div class="no-videos">
        End of videos.
    </div>
    <input id="settings-toggle" type="checkbox">

    <div class="settings">
        <label for="settings-toggle" class="btn btn-default settings-toggle"><i class="fa fa-gear"></i></label>
        <button class="btn btn-default pre-auth" id="login-link">Log in</button>
        <button class="btn btn-default post-auth" id="logout-link">Log out</button>
        <label>Update interval:<input id="update-interval" type="number" value="5"/>minutes.
            <div class="note">(0 for never)</div>
        </label>
        <label>Discard watched videos older than<input id="history-length" type="number" value="28"/>days old.</label>

        <p class="note">(Unwatched videos will be kept forever)</p>
        <label for="autoplay">Auto-play videos?<input type="checkbox" id="autoplay"></label>
        <label for="expand">Expand playing videos?<input type="checkbox" id="expand"></label>

        <h4>Filters:</h4>

        <div class="filter-panel">
            <div class="header">
                <div class="author">Channel Name:</div>
                <div class="type"></div>
                <div class="regex">Filter:</div>
            </div>
        </div>
        <button class="btn btn-default" id="add-filter">Add</button>
    </div>
</div>
</body>

<script id='video-template' type="text/html">
    {{#with video}}
    <input type="checkbox" class="expanded" id="expand-{{id}}">
    <div class="video">
        <div class="thumbnail">
            <p>{{title}}</p>
            <img src={{thumbnail}}>
            <i class="fa fa-play fa-3x"></i>
        </div>
    </div>
    <div class="video-info">
        <div class="author">
            <a href="http://www.youtube.com/channel/{{authorId}}" target="_blank">{{author}}</a>
        </div>
        <div class="upload-date">uploaded {{publishedDate}}</div>
        <input type="checkbox" class="truncated" id="trunc-{{id}}" checked="checked">

        <div class="description"></div>

        <label for="trunc-{{id}}">
            <span class="read-more">Read more</span>
            <span class="read-less">Read less</span>
        </label>
    </div>
    <div class="side-buttons">
        {{#if mark}}
        <button class="mark btn btn-default" title="Mark as {{mark}}"><i class="fa {{icon}} fa-3x"></i></button>
        {{/if}}
        <a class="youtube-watch btn btn-default" title="Watch on YouTube"
           href="https://www.youtube.com/watch?v={{id}}" target="_blank">
            <i class="fa fa-youtube fa-3x"></i>
        </a>
        <label for="expand-{{id}}">
            <div class="expand-player btn btn-default" title="Expand Video"><i class="fa fa-expand fa-3x"></i></div>
            <div class="compress-player btn btn-default" title="Compress Video"><i class="fa fa-compress fa-3x"></i>
            </div>
        </label>
    </div>
    {{/with}}
</script>
</html>
