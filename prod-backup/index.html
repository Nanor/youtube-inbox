<!doctype html>
<html>
  <head>
    <title>YouTube Inbox</title>
    <link rel="stylesheet" type="text/css" href="index.css">
		<link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.min.css">
		
		<link rel="icon" href="favicon-vflz7uhzw.ico" sizes="32x32">
  </head>
  <body>
		
		<script src="jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
		<div class="top-bar">
			<div class="button-bar">
				<button id="all-done"><i class="fa fa-check fa-3x"></i></button>
				<button id="all-undone"><i class="fa fa-remove fa-3x"></i></button>
			</div>
			<div class="tab-bar">
				<button id="unwatched" class="tab" class="selected">Unwatched</button>
				<button id="watched" class="tab">Watched</button>
			</div>
		</div>			
		<div class="videos">
			<div class="no-videos">
				No videos to display. You're all caught up!
			</div>
		</div>
  </body>
</html>
